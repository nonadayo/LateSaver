<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- moduleの読み込み type="module"としないとimportが使えないので注意-->
    <script type="module" src="../js/class/index.js"></script>
    <script type="module" src="../js/editTasks.js"></script>
    <script type="module" src="../js/popUp.js"></script>
    <!-- cssファイルの読み込み -->
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/common.css">
    <link rel="stylesheet" href="../style/edit_tasks.css">
    <title>タスク編集 | LateSaver</title>
</head>

<body>
    <!-- ヘッダー -->
    <header id="header">
        <div id="header-left">

            <input type="checkbox" id="menu-btn-check">
            <label for="menu-btn-check" class="menu-btn">
                <img id="logo" src="..\img\Icons\hamburger-svgrepo-com.svg">
            </label>

            <div class="menu-content">
                <ul>
                    <li>
                        <a href="../../index.html">LateSaver</a>
                    </li>
                </ul>
            </div>

        </div>
        <div id="header-mid">
            <h1>Late Saver</h1>
        </div>


    </header>


    <div id="pageContentWrapper">
        <h3>タスク一覧</h3>
        <ul id="tasksListBox">
            <button id="taskEditBtn"></button>
        </ul>
        <!-- <form action="" id="taskAddForm">
            <div id="taskAddBtnBox">
                <button id="taskAddBtn"></button>
                <img src="../img/Icons/addBtnIcon.svg" id="taskAddBtnIcon">
            </div>
            <input type="text" id="taskTitleInput">
        </form> -->
        <div id="taskAddBtnBox">
        <!-- <div id="show-btn"> -->
            <button id="taskAddBtn"></button>
            <img src="../img/Icons/addBtnIcon.svg" id="taskAddBtnIcon">
            <div id="taskAddMessage">新規登録</div>
        </div>

        <div id="popup" class="popup">
            <div class="popup-inner">
                <div id="close-btn" class="close-btn">✖</div>
                <form id="addNewTaskForm">
                    <p class="addNewTaskForm__title">タスクを追加</p>
                    <div class="addNewTaskForm__inputTitleBox">
                        <label for="input-newTaskTitle">タイトル:</label>
                        <input type="text" id="input-newTaskTitle">
                    </div>
                    <div class="addNewTaskForm__inputMinBox">
                        <label for="input-newTaskMin">所要時間(最短):</label>
                        <input type="number" id="input-newTaskMin">
                    </div>
                    <div class="addNewTaskForm__inputMaxBox">
                        <label for="input-newTaskMax">所要時間(最長):</label>
                        <input type="number" id="input-newTaskMax">
                    </div>
                    <div class="addNewTaskForm__addBtnBox">
                        <button id="button-newTask">追加</button>
                    </div>
                </form>
            </div><!-- .popup-inner -->
            <div id="bg-black" class="bg-black"></div>
        </div><!-- #popup -->
        
        

    </div>
    
</body>

</html>
